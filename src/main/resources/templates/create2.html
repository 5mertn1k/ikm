<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Order</title>
</head>
<body>
<h1>Create Order</h1>
<form th:action="@{/orders}" th:object="${order}" method="post">
  <input type="text" th:field="*{description}" placeholder="Order Description"/>
  <select th:field="*{user.id}">
    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
  </select>
  <button type="submit">Save</button>
</form>
<a href="/orders/list2">Back to Orders</a> <!-- Переход обратно на список заказов -->
<a href="/roles/list">Go to Roles</a> <!-- Переход на список ролей -->
<a href="/users/list1">Go to Users</a> <!-- Переход на список пользователей -->
</body>
</html>
